name: nonfree-kmod-nvidia-lts
variant: scratch
shell: /bin/bash
dependencies:
 - stage: base
# The pkgs version for a particular release of Talos as defined in
# https://github.com/siderolabs/talos/blob/<talos version>/pkg/machinery/gendata/data/pkgs
 - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/nonfree-kmod-nvidia-lts-pkg:{{ .BUILD_ARG_PKGS }}"
steps:
  - install:
      - |
        mkdir -p /rootfs/usr/lib/modules \
          /rootfs/usr/local/lib/modprobe.d

        cp /pkg/files/nvidia.conf /rootfs/usr/local/lib/modprobe.d/nvidia.conf

        cp -R /usr/lib/modules/* /rootfs/usr/lib/modules

        mkdir -p /rootfs/usr/local/share/spdx
        cp -R /usr/share/spdx/kmod-nvidia-lts.spdx.json /rootfs/usr/local/share/spdx
    test:
      - |
        mkdir -p /extensions-validator-rootfs
        cp -r /rootfs/ /extensions-validator-rootfs/rootfs
        cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
        /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
