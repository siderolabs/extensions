name: nvidia-driver-proprietary-lts
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - stage: nvidia-driver-common
  - stage: nvidia-driver-service
  - stage: nvidia-driver-userspace-lts
  - stage: nvidia-proprietary-gpu-kernel-modules-lts
steps:
  - prepare:
      - |
        sed -i 's#$VERSION#{{ .VERSION }}#' /pkg/manifest.yaml
    install:
      - |
        mkdir -p /rootfs/usr/local/etc/containers
        cp /pkg/nvidia-driver.yaml /rootfs/usr/local/etc/containers/
    test:
      - |
        mkdir -p /extensions-validator-rootfs
        cp -r /rootfs/ /extensions-validator-rootfs/rootfs
        cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
        /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
