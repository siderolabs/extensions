name: nvidia-container-toolkit-lts
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: nvidia-container-cli-lts
  - stage: elfutils
  - stage: zlib
  - stage: libcap
  - stage: libseccomp
  - stage: libtirpc
  - stage: nvidia-container-runtime
  - stage: nvidia-container-runtime-wrapper
  - stage: nvidia-persistenced-wrapper
steps:
  - prepare:
      - |
        sed -i 's#$VERSION#{{ .VERSION }}#' /pkg/manifest.yaml
    install:
      - |
        mkdir -p /rootfs/usr/local/etc/containers

        cp /pkg/nvidia-persistenced.yaml /rootfs/usr/local/etc/containers/nvidia-persistenced.yaml
    test:
      - |
        mkdir -p /extensions-validator-rootfs
        cp -r /rootfs/ /extensions-validator-rootfs/rootfs
        cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
        /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
