# https://download.nvidia.com/XFree86/Linux-x86_64/515.65.01/README/nvidia-persistenced.html
name: nvidia-persistenced
container:
  entrypoint: /usr/local/bin/nvidia-persistenced-wrapper
  mounts:
    # device files
    - source: /dev
      destination: /dev
      type: bind
      options:
        - rshared
        - rbind
        - rw
    # shared libraries
    - source: /lib64
      destination: /lib64
      type: bind
      options:
        - bind
        - ro
    # shared libraries
    - source: /usr/local/glibc
      destination: /usr/local/glibc
      type: bind
      options:
        - bind
        - ro
    # nvidia libraries
    - source: /usr/local/lib
      destination: /usr/local/lib
      type: bind
      options:
        - bind
        - ro
    # service state file
    - source: /var/run
      destination: /var/run
      type: bind
      options:
        - rshared
        - rbind
        - rw
    # binaries
    - source: /usr/local/bin
      destination: /usr/local/bin
      type: bind
      options:
        - bind
        - ro
depends:
  - service: cri
  # we need to depend on udevd so that the nvidia device files are created
  - service: udevd
  - path: /sys/bus/pci/drivers/nvidia
restart: always
