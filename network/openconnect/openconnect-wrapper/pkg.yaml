name: openconnect-wrapper
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /tmp/go
  - cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
  - network: default
    prepare:
      - |
        cp -r /pkg/* .
      - |
        go mod download
  - network: none
    build:
      - |
        CGO_ENABLED=0 go build -o openconnect-wrapper main.go
    install:
      - |
        mkdir -p /rootfs/usr/local/bin

        cp openconnect-wrapper /rootfs/usr/local/bin/openconnect-wrapper
finalize:
  - from: /rootfs
    to: /rootfs
