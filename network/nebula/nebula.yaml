name: nebula
depends:
  - service: cri
  - network:
    - addresses
    - connectivity
    - etcfiles
  - configuration: true
container:
  entrypoint: /usr/local/bin/nebula
  args: 
    - -config 
    - /usr/local/etc/nebula/config.yml 
  security:
    writeableRootfs: false
    writeableSysfs: true
  ## Nebula needs to write to this to create the interfaces
  - source: /dev/net/tun
    destination: /dev/net/tun
    type: bind
    options:
      - bind
      - rw
restart: always
