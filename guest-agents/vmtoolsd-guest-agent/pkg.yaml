name: vmtoolsd-guest-agent
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - image: {{ .BUILD_ARG_PKGS_PREFIX }}/talos-vmtoolsd:{{ .TALOS_VMTOOLSD_VERSION }}
    from: /
    to: /rootfs
steps:
  - test:
      - |
        /extensions-validator validate --rootfs=/rootfs --pkg-name="${PKG_NAME}"
finalize:
  - from: /rootfs
    to: /
