name: beszel-agent
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
steps:
  - env:
      GOPATH: /tmp/go
  - cachePaths:
      - /.cache/go-build
      - /tmp/go/pkg
    sources:
      # {{ if eq .ARCH "aarch64" }} This in fact is YAML comment, but Go templating instruction is evaluated by bldr
      - url: https://github.com/henrygd/beszel/releases/download/v{{ .BESZEL_VERSION }}/beszel-agent_linux_arm64.tar.gz
        destination: beszel.tar.gz
        sha256: {{ .BESZEL_ARM64_SHA256 }}
        sha512: {{ .BESZEL_ARM64_SHA512 }}
      # {{ else if eq .ARCH "x86_64" }} This in fact is YAML comment, but Go templating instruction is evaluated by bldr
      - url: https://github.com/henrygd/beszel/releases/download/v{{ .BESZEL_VERSION }}/beszel-agent_linux_amd64.tar.gz
        destination: beszel.tar.gz
        sha256: {{ .BESZEL_AMD64_SHA256 }}
        sha512: {{ .BESZEL_AMD64_SHA512 }}
      # {{ end }} This in fact is YAML comment, but Go templating instruction is evaluated by bldr
  - network: none
    prepare:
      - |
        tar -xzvf beszel.tar.gz
  - network: none
    install:
      - |
        mkdir -p /rootfs/usr/local/lib/containers/beszel-agent/usr/local/bin/
        mv beszel-agent /rootfs/usr/local/lib/containers/beszel-agent/usr/local/bin
        chmod +x /rootfs/usr/local/lib/containers/beszel-agent/usr/local/bin/beszel-agent
      - |
        mkdir -p /rootfs/usr/local/etc/containers
        cp /pkg/beszel-agent.yaml /rootfs/usr/local/etc/containers/
    sbom:
      outputPath: /rootfs/usr/local/share/spdx/beszel-agent.spdx.json
      version: {{ .BESZEL_VERSION }}
      cpes:
        - cpe:2.3:a:beszel-agent:beszel-agent:{{ .BESZEL_VERSION }}:*:*:*:*:*:*:*
      licenses:
        - BSD-3-Clause
    test:
      - |
        mkdir -p /extensions-validator-rootfs
        cp -r /rootfs/ /extensions-validator-rootfs/rootfs
        cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
        /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
      - |
        [[ $(/rootfs/usr/local/lib/containers/beszel-agent/usr/local/bin/beszel-agent -v) == *{{ .BESZEL_VERSION }}* ]]
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /