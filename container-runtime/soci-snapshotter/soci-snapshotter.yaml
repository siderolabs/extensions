name: soci-snapshotter
depends:
  - service: cri
restart: always
container:
  environment:
    - PATH=/usr/local/bin
  entrypoint: ./soci-snapshotter-grpc
  args:
    - -log-level=debug
    - -address=/var/run/soci-snapshotter/soci-snapshotter-grpc.sock
    - -root=/var/lib/containerd/io.containerd.snapshotter.v1.soci
  security:
    rootfsPropagation: shared
  mounts:
    - source: /var
      destination: /var
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /run
      destination: /run
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /etc/ssl/certs
      destination: /etc/ssl/certs
      type: bind
      options:
        - rbind
        - ro
    # lazy loading mode requires `/dev/fuse` to be mounted
    - source: /dev
      destination: /dev
      type: bind
      options:
        - rshared
        - rbind
        - rw
    # mounts to access `fusermount3` binary
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    - source: /usr/local/bin
      destination: /usr/local/bin
      type: bind
      options:
        - bind
        - ro
