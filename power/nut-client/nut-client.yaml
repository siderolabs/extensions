name: nut-client
depends:
  - service: cri
  - network:
    - addresses
    - connectivity
    - etcfiles
  - path: /system/run/machined/machine.sock
  - configuration: true
container:
  entrypoint: /sbin/upsmon
  args:
    - -F
  mounts:
    # `/sbin/init` talks to `machined`.
    - source: /system/run/machined/machine.sock
      destination: /system/run/machined/machine.sock
      type: bind
      options:
        - rshared
        - rbind
        - ro
    - source: /sbin/init
      destination: /sbin/poweroff
      type: bind
      options:
        - bind
        - ro
restart: always
