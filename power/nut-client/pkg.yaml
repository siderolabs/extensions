name: nut-client
variant: scratch
shell: /bin/bash
dependencies:
  - stage: base
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/fhs:{{ .BUILD_ARG_PKGS }}"
    from: /
    to: /rootfs/usr/local/lib/containers/nut-client
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/musl:{{ .BUILD_ARG_PKGS }}"
    from: /usr/lib
    to: /rootfs/usr/local/lib/containers/nut-client/usr/lib
  - image: "{{ .BUILD_ARG_PKGS_PREFIX }}/openssl:{{ .BUILD_ARG_PKGS }}"
    from: /usr/lib
    to: /rootfs/usr/local/lib/containers/nut-client/usr/lib
steps:
  - sources:
      - url: https://github.com/networkupstools/nut/releases/download/v{{ .NUT_VERSION }}/nut-{{ .NUT_VERSION }}.tar.gz
        destination: nut.tar.gz
        sha256: {{ .NUT_SHA256 }}
        sha512: {{ .NUT_SHA512 }}
    prepare:
      - |
        tar -xf nut.tar.gz --strip-components=1
      - |
        # no shell for you
        patch -p1 < /pkg/patches/replace_system.patch
      - |
        mkdir -p /usr/bin
        autoreconf -if

        export PKG_CONFIG_PATH=/usr/lib/pkgconfig
        ./configure \
                --prefix=/usr/local/lib/containers/nut-client \
                --libexecdir=/usr/local/lib/containers/nut-client/libexec \
                --sysconfdir=/usr/local/etc/nut \
                --with-statepath=/var/run/nut \
                --with-altpidpath=/var/run/nut \
                --with-udev-dir=/usr/lib/udev \
                --with-systemdsystemunitdir=no \
                --with-systemdshutdowndir=no \
                --with-systemdtmpfilesdir=no \
                --with-user=nut \
                --with-group=nut \
                --with-openssl \
                --disable-static \
                --without-avahi \
                --without-cgi \
                --without-freeipmi \
                --without-ipmi \
                --without-libltdl \
                --without-modbus \
                --without-neon \
                --without-nss \
                --without-powerman \
                --without-serial \
                --without-snmp \
                --without-wrap \
                --without-usb
    build:
      - |
        make -j $(nproc) all
    install:
      - |
        make DESTDIR=/rootfs install-exec

        install -m 600 /pkg/files/* /rootfs/usr/local/lib/containers/nut-client/etc/

        # cleanup
        rm -rf /rootfs/usr/local/lib/containers/nut-client/etc/*.sample
      - |
        mkdir -p /rootfs/usr/local/etc/containers
        cp /pkg/nut-client.yaml /rootfs/usr/local/etc/containers/
    test:
      - |
        mkdir -p /extensions-validator-rootfs
        cp -r /rootfs/ /extensions-validator-rootfs/rootfs
        cp /pkg/manifest.yaml /extensions-validator-rootfs/manifest.yaml
        /extensions-validator validate --rootfs=/extensions-validator-rootfs --pkg-name="${PKG_NAME}"
    sbom:
      outputPath: /rootfs/usr/local/share/spdx/nut-client.spdx.json
      version: {{ .NUT_VERSION }}
      licenses:
        - GPL-2.0
        - GPL-3.0
finalize:
  - from: /rootfs
    to: /rootfs
  - from: /pkg/manifest.yaml
    to: /
