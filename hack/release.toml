# commit to be tagged for new release
commit = "HEAD"

project_name = "Talos System Extensions"
github_repo = "siderolabs/extensions"
match_deps = "^github.com/((talos-systems|siderolabs)/[a-zA-Z0-9-]+)$"

# previous release
previous = "v1.11.0"

pre_release = false

preface = """\
See [Talos Linux documentation](https://www.talos.dev/v1.11/talos-guides/configuration/system-extensions/) for information on using system extensions.
"""

[notes]

    [notes.updates]
        title = "Component Updates"
        description = """\
crun: 1.23.1
kata-containers: 3.20.0
spin: 0.21.0
stargz-snapshotter: 0.17.0
youki: 0.5.5
nebula: 1.9.6
newt: 1.4.4
tailscale: 1.86.2
fuse3: 3.17.4
nut-client: 2.8.4
talos-vmtoolsd: 1.4.0
"""


[make_deps]

    [make_deps.tools]
        variable = "TOOLS"
        repository = "github.com/siderolabs/tools"

    [make_deps.pkgs]
        variable = "PKGS"
        repository = "github.com/siderolabs/pkgs"
