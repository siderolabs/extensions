name: rpcbind
depends:
  - service: cri
  - network:
      - addresses
      - connectivity
      - hostname
      - etcfiles
container:
  entrypoint: /sbin/rpcbind
  args:
    - -f
    - -w
  security:
    maskedPaths: []
    readonlyPaths: []
  mounts:
    # syslog socket for logging
    - source: /dev/log
      destination: /dev/log
      type: bind
      options:
        - bind
        - rw
    # rpcbind state directory
    - source: /run/rpcbind
      destination: /run/rpcbind
      type: bind
      options:
        - rshared
        - rbind
        - rw
    # For warmstart
    - source: /var/lib/rpcbind
      destination: /var/lib/rpcbind
      type: bind
      options:
        - rshared
        - rbind
        - rw
restart: always
