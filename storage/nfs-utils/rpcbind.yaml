name: rpcbind
depends:
  - service: cri
  - network:
      - addresses
      - connectivity
      - hostname
      - etcfiles
container:
  entrypoint: /usr/local/sbin/rpcbind
  args:
    - -f
    - -w
  security:
    maskedPaths: []
    readonlyPaths: []
  mounts:
    # netconfig file required by rpcbind/libtirpc
    - source: /usr/local/etc/netconfig
      destination: /etc/netconfig
      type: bind
      options:
        - bind
        - ro
    # services file for port lookups
    - source: /usr/local/etc/services
      destination: /etc/services
      type: bind
      options:
        - bind
        - ro
    # passwd file for user lookup
    - source: /usr/local/etc/passwd
      destination: /etc/passwd
      type: bind
      options:
        - bind
        - ro
    # syslog socket for logging
    - source: /dev/log
      destination: /dev/log
      type: bind
      options:
        - bind
        - rw
    # ld-musl-x86_64.so.1
    - source: /lib
      destination: /lib
      type: bind
      options:
        - bind
        - ro
    # libc.so and other libs
    - source: /usr/lib
      destination: /usr/lib
      type: bind
      options:
        - bind
        - ro
    # libtirpc and other custom libs
    - source: /usr/local/lib
      destination: /usr/local/lib
      type: bind
      options:
        - bind
        - ro
    # rpcbind binary
    - source: /usr/local/sbin
      destination: /usr/local/sbin
      type: bind
      options:
        - bind
        - ro
    # rpcbind state directory
    - source: /run/rpcbind
      destination: /run/rpcbind
      type: bind
      options:
        - rshared
        - rbind
        - rw
    # For warmstart
    - source: /var/lib/rpcbind
      destination: /var/lib/rpcbind
      type: bind
      options:
        - rshared
        - rbind
        - rw
restart: always
