name: multipathd
container:
  security:
    maskedPaths: []
    readonlyPaths: []
    writeableRootfs: true
  entrypoint: /sbin/multipathd
  args:
    - -d
    - -s
  mounts:
    # /dev/mapper and multipath disk
    - source: /dev
      destination: /dev
      type: bind
      options:
        - bind
        - rw
    - source: /sys
      destination: /sys
      type: bind
      options:
        - bind
        - rw
    # udev database for device enumeration
    - source: /run/udev
      destination: /run/udev
      type: bind
      options:
        - bind
        - ro
depends:
  - network:
      - addresses
      - connectivity
      - hostname
      - etcfiles
  - service: udevd
  - path: /dev/mapper/control
  - service: cri
  # - configuration: true
restart: always
