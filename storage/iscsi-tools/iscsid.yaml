name: iscsid
depends:
  - service: cri
  - network:
       - addresses
       - connectivity
       - hostname
       - etcfiles
  - path: /etc/iscsi/initiatorname.iscsi
container:
  entrypoint: /usr/local/sbin/iscsid
  args:
    - -f
  security:
    maskedPaths: []
    readonlyPaths: []
    writeableSysfs: true
  mounts:
    - source: /etc/iscsi/initiatorname.iscsi
      destination: /etc/iscsi/initiatorname.iscsi
      type: bind
      options:
        - bind
        - ro
    - source: /var/lib/iscsi
      destination: /var/lib/iscsi
      type: bind
      options:
        - rshared
        - rbind
        - rw
    - source: /run/lock/iscsi
      destination: /run/lock/iscsi
      type: bind
      options:
        - rshared
        - rbind
        - rw
restart: always
