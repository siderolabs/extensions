name: xe-guest-utilities
container:
  entrypoint: /usr/sbin/xe-daemon
  mounts:
    - source: /lib/modules
      destination: /lib/modules
      type: bind
      options:
        - bind
        - rw
  security:
    writeableRootfs: true
    writeableSysfs: true
depends:
  - network:
    - addresses
    - etcfiles
restart: always
