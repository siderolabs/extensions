version: v1alpha1
metadata:
  name: hailort-driver
  version: "$VERSION"
  author: Michael Robbins
  description: |
    This system extension provides the HailoRT driver kernel module built against a specific Talos version.
    This driver is required for PCIe and M.2 Hailo accelerators. There is 1 kernel module "hailo_pci" required
    to enable this driver.
  compatibility:
    talos:
      version: ">= v1.9.0"
